sudo: required
services:
  - docker

script:
  - docker build -t registry.heroku.com/react-insta-backend/web . 
  - docker images registry.heroku.com/react-insta-backend/web

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin registry.heroku.com

deploy:
  provided: script
  script:
    - docker push registry.heroku.com/react-insta-backend/web
    - apk add --no-cache curl
    - echo "Docker Image ID is $(docker inspect registry.heroku.com/react-insta-backend/web --format={{.Id}})"
    - |-
      curl -X PATCH https://api.heroku.com/apps/react-insta-backend/web/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(docker inspect registry.heroku.com/react-insta-backend/web --format={{.Id}})'" } ] }'
  on:
    branch: master